{% extends 'base.html' %}

{% block content %}
        <div class="row">
            <div class="col-12 mt-3">
                <h1>Registro de usuario</h1>

                <form action="{% url 'register' %}" method="post" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="{{ form.first_name.id_for_label }}" class="form-label">Nombres</label>
                        {{ form.first_name }}
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.last_name.id_for_label }}" class="form-label">Apellidos</label>
                        {{ form.last_name }}
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.gender.id_for_label }}" class="form-label">Género</label>
                        {{ form.gender }}
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Correo electrónico</label>
                        {{ form.email }}
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                        {{ form.password }}
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
{% endblock  %}
