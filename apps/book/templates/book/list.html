<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblioteca | Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Lista de libros</h1>

                <form method="get" class="row g-2">
                    {% csrf_token %}
                    <div class="col-auto">
                        <input type="text" class="form-control" name="kword" id="kword" placeholder="Ingrese nombre del libro">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                    </div>
                </form>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Imagen</th>
                            <th>Título del libro</th>
                            <th>Autor</th>
                            <th>Fecha de publicación</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for l in books %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><img src="{{ l.image.url }}" alt="Tapa del libro {{ l.title }}" width="50"></td>
                            <td>{{ l.title }}</td>
                            <td>
                                {% for author in l.authors.all %}
                                <span class="badge text-bg-primary">{{ author.full_name }}</span>
                                {% endfor %}
                            </td>
                            <td>{{ l.published }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
